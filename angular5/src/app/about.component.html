<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    About
  </h1>
  <rd-button [theme]="'blue'" (click)="toggleShow()">Show posts</rd-button>
  <div *ngIf="show">
      <div *ngFor="let post of posts">
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
      </div>
  </div>
</div>
